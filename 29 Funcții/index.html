<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h2>1</h2>
        <input type="number" id="number1">
        <input type="number" id="number2">
        <p id="answer1"></p>
        <button onclick="comparison()">Ce este mai mare?</button>
    </div>
    <div>
        <h2>2</h2>
        <input type="number" id="numberFactorial">
        <p id="answer2"></p>
        <button onclick="factorial()">Calc Factorial</button>
    </div>
    <div>
        <h2>3</h2>
        <input type="text" oninput="calcUnion()" id="numberUnion">
        <p id="answer3"></p>
    </div>
    <div>
        <h2>4</h2>
        <input type="text" oninput="calcPerimeter()" id="width">
        <input type="text" oninput="calcPerimeter()" id="height">
        <p id="answer4"></p>
    </div>
    <div>
        <h2>5</h2>
        <input type="text" oninput="perfectNumber()" id="perfectNumber">
        <p id="answer5"></p>
    </div>
    <div>
        <h2>6</h2>
        <input type="text" oninput="perfectNumberRange()" id="startNumber">
        <input type="text" oninput="perfectNumberRange()" id="endNumber">
        <p id="answer6"></p>
    </div>
    <div>
        <h2>7</h2>
        <button onclick="time()">Start</button>
        <p id="answer7"></p>
    </div>
    <div style="display: flex;
                flex-direction: column;
                width: 300px;">
        <h2>8</h2>
        <label for="timeH">Ore</label>
        <input type="text" oninput="timeInSecond()" id="timeH">
        <label for="timeM">Minute</label>
        <input type="text" oninput="timeInSecond()" id="timeM">
        <label for="timeS">Secunde</label>
        <input type="text" oninput="timeInSecond()" id="timeS">
        <p id="answer8"></p>
    </div>
    <div>
        <h2>9</h2>
        <input type="text" onkeypress="secondInTime()" id="secondsInput">
        <p id="answer9"></p>
    </div>
    <h2>10</h2>
    <script src="script.js"></script>
</body>
</html>
