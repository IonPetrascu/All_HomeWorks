<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Fluffy Agency</title>
</head>
<body>
	<header class="header" >
		<div class="container">
			<div class="header__wrapper">
				<img class="header__logo" src="img/logo.svg" alt="Fluffy Agency">
				<ul class="header__nav">
					<li class="nav__item"><a href="#">Services</a></li>
					<li class="nav__item"><a href="#">About</a></li>
					<li class="nav__item"><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
		<section class="hero">
			<div class="container">
				<div class="hero_wrapper">
					<div class="hero__desc">
						<span class="suptitle">An Agency That Helps You</span>
						<h1>Grow your Business</h1>
						<p class="description">Build an award winning website that grows your business with the help of Last Door.  Our 15+ years of experience in building websites have grown businesses of 1000+ clients.</p>
						<button class="hero__btn">Get Your Free Consultation Now</button>
					</div>
					<div class="hero__img">
						<img src="img/hero-img.svg" alt="woman on the stairs">
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
