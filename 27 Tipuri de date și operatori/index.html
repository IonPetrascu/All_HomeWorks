<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>1. Introduceti un numar din 3 cifre identice</h2>
        <input type="number" name="" id="number" max="3" >
        <p id="answer"></p>
    </div>
    <hr>
    <div>
        <h2>2.Scrieti un număr de cinci unități pentru a verifica dacă este un palindrom </h2>
        <input type="text" name="" id="palindrom" max="3" >
        <p id="answer2"></p>
    </div>
    <div>
        <h2>3. Convertor valutar</h2>
        <input type="number" name="" id="inputNumber">
        <select id="listCurrencies">
            <option value="eur">EUR</option>
            <option value="sek">SEK</option>
            <option value="usd">USD</option>
            <option value="aud">AUD</option>
        </select>
        <p id="answer3"></p>
    </div>
    <div>
        <h2>4. Circumferinta daca se incadra in patrat </h2>
        <input placeholder="circumferinta" type="number" name="" id="circumference">
        <input placeholder="perimetrul patratului" type="number" name="" id="perimeterSquare">
        <p id="answer4"></p>
    </div>
    <div>
        <div>
            <label for="zi">Zi:</label>
            <input type="text" id="zi" name="zi" />
        
            <label for="luna">Lună:</label>
            <input type="text" id="luna" name="luna" />
        
            <label for="an">An:</label>
            <input type="text" id="an" name="an" />
        
            <input type="button" onclick="nextDate()"  value="Trimite" />
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
